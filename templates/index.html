<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lions Flute - Audio FX Studio</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="py-4 mb-4 border-bottom">
            <div class="container">
                <div class="d-flex align-items-center">
                    <i class="fas fa-music me-3 text-primary fs-2"></i>
                    <h1 class="mb-0">Lions Flute</h1>
                    <span class="badge bg-secondary ms-3">Audio FX Studio</span>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Status Display -->
            <div id="status-alert" class="alert alert-info d-none" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <span id="status-message"></span>
            </div>

            <!-- File Upload Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-upload me-2"></i>Upload Audio File
                            </h3>
                        </div>
                        <div class="card-body">
                            <form id="upload-form">
                                <div class="mb-3">
                                    <label for="audio-file" class="form-label">Select Audio File</label>
                                    <input type="file" class="form-control" id="audio-file" accept=".mp3,.wav,.flac,.aac,.m4a" required>
                                    <div class="form-text">Supported formats: MP3, WAV, FLAC, AAC, M4A (Max 16MB)</div>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-cloud-upload-alt me-2"></i>Upload
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Audio Processing Section -->
            <div class="row mb-5" id="processing-section" style="display: none;">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">
                                <i class="fas fa-cut me-2"></i>Split Audio
                            </h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Separate vocals from instrumentals</p>
                            <button id="split-btn" class="btn btn-outline-primary">
                                <i class="fas fa-scissors me-2"></i>Split Audio
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">
                                <i class="fas fa-magic me-2"></i>Apply Effects
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="effect-select" class="form-label">Choose Effect</label>
                                <select class="form-select" id="effect-select">
                                    <option value="">Select an effect</option>
                                    <option value="reverb">Reverb</option>
                                    <option value="echo">Echo</option>
                                    <option value="distortion">Distortion</option>
                                    <option value="chorus">Chorus</option>
                                    <option value="delay">Delay</option>
                                    <option value="compressor">Compressor</option>
                                    <option value="equalizer">Equalizer</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="intensity-range" class="form-label">Intensity: <span id="intensity-value">50</span>%</label>
                                <input type="range" class="form-range" id="intensity-range" min="0" max="100" value="50">
                            </div>
                            <button id="apply-fx-btn" class="btn btn-outline-secondary">
                                <i class="fas fa-wand-magic-sparkles me-2"></i>Apply Effect
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="row mb-5" id="results-section" style="display: none;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title mb-0">
                                <i class="fas fa-download me-2"></i>Processed Files
                            </h4>
                        </div>
                        <div class="card-body">
                            <div id="results-list">
                                <!-- Results will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-4 mt-5 border-top">
            <div class="container text-center">
                <p class="mb-0 text-muted">
                    <i class="fas fa-music me-2"></i>Lions Flute Audio FX Studio
                    <span class="mx-2">|</span>
                    <span id="server-status" class="badge bg-success">Server Online</span>
                </p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
